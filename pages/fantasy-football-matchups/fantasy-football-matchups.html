<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fantasy Football Matchups</title>
        <link rel="stylesheet" href="/styles.css">
        <script src="/script.js" defer></script>
        <script src="./fantasy-football-matchups.js" defer></script>
    </head>
    <body>
        <div class="maincontent">
            <div id="navbar">
            </div>

            <div>
                <h1>Fantasy Football Matchups</h1>
                <div class="form" id="form">
                    <form name="initial-input-form" onsubmit="createSecondaryInputForm()">
                        <label>How many divisions?</label><br>
                        <select name="division-count" id="division-count">
                        </select><br><br>
    
                        <label>How many teams per division?</label><br>
                        <select name="team-count" id="team-count">
                        </select><br><br>
    
                        <label>How many non-divisional weeks?</label><br>
                        <select name="nondiv-week-count" id="nondiv-week-count">
                        </select><br><br>

                        <label>How many divisional weeks?</label><br>
                        <select name="div-week-count" id="div-week-count">
                        </select><br><br>

                        <input name="submit-initial-input-form" id="submit-initial-input-form" type="submit">
                    </form>
                </div>
            </div>

            <div id="footer">
            </div>
        </div>
    </body>
</html>
